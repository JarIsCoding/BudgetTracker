<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body class="bggrad vh">
    <h1 class="text-center px-5 my-3">
        Budget App
    </h1>
    <h2 class="text-center">
        Your Budget
    </h2>
    <hr>

    <div class="px-2">
        <p id="money" class="text-center money border border-black rounded-5 bg-white">
            000,000,000.00
        </p>
    </div>

    <div class="row px-3 g-0">
        <div class="col-12">
            <button id="btn1" type="button" class="btn btn-success w-100 py-3 rounded-5" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Increase Budget</button>
        </div>
        <div class="col-12 py-2">
            <button id="btn2" type="button" class="btn btn-secondary w-100 py-3 rounded-5" data-bs-toggle="modal"
                data-bs-target="#exampleModal2">Add Expenses</button>
        </div>
    </div>

    <div id="expensediv" class="row text-center pt-5 gx-0 px-3">

    </div>

    <!-- Modal1 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel1">Increase Budget</h1>
                </div>
                <div class="modal-body py-5">
                    <input id="inputbudget" type="number" placeholder="Add Budget" class="w-100 rounded-5 ps-2">
                </div>
                <div class="">
                    <div class="row px-2 py-2">
                        <div class="col">
                            <button type="button" class="btn btn-secondary w-100" data-bs-dismiss="modal">Close</button>
                        </div>
                        <div class="col">
                            <button id="savebudget" type="button" class="btn btn-primary w-100">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal2 -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel2">Add Expenses</h1>
                </div>
                <div class="modal-body">
                    <div class="modal-body pt-5 pb-1">
                        <input id="expenseinput1" type="text" placeholder="Expense Name" class="w-100">
                    </div>
                    <div class="modal-body pb-5 pt-1">
                        <input id="expenseinput2" type="number" placeholder="Expense Cost" class="w-100">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="saveexpense" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="/scripts/app.js"></script>
</body>

</html>
